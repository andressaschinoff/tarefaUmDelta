<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa 1</title>
    <!-- leaflet CDNs -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <!-- fonts google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- materialize icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- open container div -->
    <div class="container">
      <div id="mapView"></div>
      <!-- open info-container div -->
      <div class="info-container">
        <div class="location-container">
          <span class="location-info hidden" id="locationInfo">Rua Olinda</span>
          <button class="location-target" id="locationTarget">
            <i class="material-icons">my_location</i>
          </button>
        </div>

        <div class="confirmation-container">
          <h6 class="confirmation-title">Confirme o seu local</h6>
          <p class="confirmation-description">
            Ajude o seu prestador a localiza-lo mais rapidamente, ajuste sua
            localização acima!
          </p>
          <button class="confirmation-btn" id="confirmatinBtn">
            <span>CONFIRMAR O LOCAL DA OCORRÊNCIA</span>
            <span>
              <i class="material-icons">arrow_forward</i>
            </span>
          </button>
        </div>

        <div class="footer-container hidden" id="footerContainer">
          <div class="flex-row">
            <img class="avatar" id="vehicleImg" src="" />
            <div class="flex-column">
              <span class="footer-info">PLACA</span>
              <span class="plate" id="plateInfo"></span>
            </div>
          </div>
          <div class="flex-column">
            <span class="footer-info">PROTOCOLO</span>
            <span class="protocol-number" id="protocolNumber"></span>
          </div>
        </div>
        <!-- close info-container div -->
      </div>
      <!-- close container div -->
    </div>

    <script src="./js/maps.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
